<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,700italic&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" type="text/css" href="tutoqgis_print.css" media="screen">
    	<style type="text/css">
    	   .footer_table{
    	       background-color: transparent;
    	       font-size: 0.9em;
    	   }
    	   .hr_footer{
    	       width:100%;
               height:1px;
               margin-bottom:5px;
               margin-top: -5px;
               padding:0;
               background-color: gray;
               border:0;
    	   }
    	</style>
    	<script>
    	   function subst() {
              var vars = {};
              var query_strings_from_url = document.location.search.substring(1).split('&');
              for (var query_string in query_strings_from_url) {
                  if (query_strings_from_url.hasOwnProperty(query_string)) {
                      var temp_var = query_strings_from_url[query_string].split('=', 2);
                      vars[temp_var[0]] = decodeURI(temp_var[1]);
                  }
              }
              var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];
              for (var css_class in css_selector_classes) {
                  if (css_selector_classes.hasOwnProperty(css_class)) {
                      var element = document.getElementsByClassName(css_selector_classes[css_class]);
                      for (var j = 0; j < element.length; ++j) {
                          element[j].textContent = vars[css_selector_classes[css_class]];
                      }
                  }
              }
          }
    	</script>
    </head>
    <body onload="subst()">
        <p></p>
        <hr class="hr_footer">
        <table class="footer_table">
            <tr class="footer_table">
        	   <td style="width:10%">
            	<a target="_blank" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/deed.fr">
            		<img alt="Licence Creative Commons" src="illustrations/tous/by-sa.png" height="27" >
            	</a>
               </td>
               <td style="width:80%" class="footer_table">
        	       <em>Ce tutoriel est mis Ã  disposition selon les termes de la <a target="_blank" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/deed.fr">Licence Creative Commons Attribution-ShareAlike 4.0 International</a></em>
        	   </td>
        	   <td style="width:10%" align="right">
        	       <span class="page"></span>
        	   </td>
        	</tr>
        </table>
    </body>
</html>
